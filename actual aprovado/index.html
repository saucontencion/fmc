<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Foto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="state1">Tomar Foto</h1>
        <video id="video" autoplay class="state1"></video>
        <canvas id="canvas" class="state2" style="display: none;"></canvas>
        <form action="nomeacuerdo" class="state3" style="display: none;">
            <input type="text" >
            <input type="datetime-local" name="" id="">
            <input type="email" name="email" id="">
            <!-- //se que tiene que estar relacionado con el boton de continuar y el action o el name -->
        </form>
        <div class="button-container">
            <button id="snap" class="state1">snap Tomar Foto</button>
            <button id="retry" class="state2">Reintentar retry</button>
            <button id="save" class="state2" style="display: none;">  guardar</button>
            <button id="continue" class="state3" style="display: none;">continuar</button>
            <button id="print" class="state4" style="display: none;"> imprimir</button>
        </div>
        <img id="procesedImage" src="" alt="imagen procesada" style="display: none;" class="state4">
    </div>
    <script src="script4.js"></script>
</body>

</html>
