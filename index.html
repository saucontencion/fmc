<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Foto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="state1">Tomar Foto</h1>
        <video id="video" autoplay class="state1" style="display: block;"></video>
        <canvas id="mcanvas" class="state2" style="display: none;" width="400" height="400"></canvas>
        <form action="url al que enviar el formulario" method="el metodo ya sea get, post" class="state3" style="display: none;" id="form">
            <div>
                <label for="name">ingresa tu nombre</label>
                <input name="name" type="text" placeholder="¨Pedro Perez"  required>
            </div>
            <div>
                <label for="rutInput">ingresa tu rut</label>
                <input type="text" id="rutInput" pattern="\d{1,2}\.\d{3}\.\d{3}-[\d\|kK]" maxlength="12"  title="Ingrese un RUT válido (ej. 12.345.678-9)">
                <span id="rutValidationMessage"></span>
            </div>
            <input type="image" src="" alt="" style="display: none;" id="imgForm">
            <div>
                <!-- abria que cambiarlo con un boton normal para que no haga nada -->
                <input type="submit" value="procesar">
            </div>
            <!-- //se que tiene que estar relacionado con el boton de continuar y el action o el name -->
        </form>
        <h1 class="state5" style="display: none;" > la pagina del pago,</h1>
        <div id="procesando">Procesando...</div>
        <div id="countdown" style="display: none;">4</div>
        <h1 class="state6" style="display: none;"> pago ha sido comfirmado, imprimir</h1>
        <img id="procesedImage" src="" alt="imagen procesada" style="display: none;" class="state4">
       
        <div class="button-container">
            <button id="snap" class="state1">sacar foto</button>
            <button id="retry" class="state2"> reintentar tomar la foto de nuevo</button>
            <button id="save" class="state2" style="display: none;">  guarcontinuar</button>
            <button id="print" class="state4" style="display: none;"> imprimir</button>
        </div>
    </div>
    <script src="script4.js"></script>
</body>

</html>
